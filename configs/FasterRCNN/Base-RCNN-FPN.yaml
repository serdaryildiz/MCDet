MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  BACKBONE:
    NAME: "build_resnet_fpn_backbone"
  RESNETS:
    OUT_FEATURES: ["res2", "res3", "res4", "res5"]
  FPN:
    IN_FEATURES: ["res2", "res3", "res4", "res5"]
  ANCHOR_GENERATOR:
    SIZES: [[32], [64], [128], [256], [512]]  # One size for each in feature map
    ASPECT_RATIOS: [[0.5, 1.0, 2.0]]  # Three aspect ratios (same for all in feature maps)
  RPN:
    IN_FEATURES: ["p2", "p3", "p4", "p5", "p6"]
    PRE_NMS_TOPK_TRAIN: 2000  # Per FPN level
    PRE_NMS_TOPK_TEST: 1000  # Per FPN level
    POST_NMS_TOPK_TRAIN: 1000
    POST_NMS_TOPK_TEST: 1000
  ROI_HEADS:
    NAME: "StandardROIHeads"
    IN_FEATURES: ["p2", "p3", "p4", "p5"]
    NUM_CLASSES: 2 # srdr


  ROI_BOX_HEAD:
    NAME: "FastRCNNConvFCHead"
    NUM_FC: 2
    POOLER_RESOLUTION: 7

  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHead"
    NUM_CONV: 4
    POOLER_RESOLUTION: 14

DATASETS:
  TRAIN: ("midog_yolo_train",)
  TEST: ("midog_yolo_val",)
  MIDOG_TRAIN_DATASET_ROOT: "/home/boxx/Masa端st端/Code_trials/MIDOG2022_Dataset/MIDOG2022_YOLO/patches/train"
  MIDOG_TEST_DATASET_ROOT: "/home/boxx/Masa端st端/Code_trials/MIDOG2022_Dataset/MIDOG2022_YOLO/patches/val"

DATALOADER:
  NUM_WORKERS: 4

SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.02
  STEPS: (60000, 80000)
  MAX_ITER: 90000

TEST:
  EVAL_PERIOD: 10

INPUT:
  MIN_SIZE_TRAIN: (512,)  # srdr
  MIN_SIZE_TEST: 512

VERSION: 2

OUTPUT_DIR: ./FasterRCNN_Base_RCNN_FPN


